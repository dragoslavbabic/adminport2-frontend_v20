<div #dashboardRoot class="dashboard-fixed-root">
  <div class="dashboard-fixed-content">
    <div class="dashboard-top-bar">
      <korisnici-search (search)="onSearch($event)"></korisnici-search>
      <password-generator #pwgen></password-generator>
    </div>

    <div class="dashboard-table-viewport">
      <korisnici-table
        [users]="users()"
        [searched]="searched()"
        [searchInProgress]="searchInProgress()"
        (rowClicked)="onUserRowClick($event)">
      </korisnici-table>
    </div>
  </div>

  <!-- Backdrop -->
  <div class="detail-backdrop" (click)="onDetailsClose()"></div>

  <!-- Panel -->
  <div class="fixed-detail-panel">
    <button mat-icon-button (click)="onDetailsClose()" class="close-btn" style="float:right;">
      <mat-icon>close</mat-icon>
    </button>
    <korisnici-details
      [user]="selectedUser()"
      (close)="onDetailsClose()">
    </korisnici-details>
  </div>
</div>
