  <section class="vh-120">
    <div class="container py-8 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-11">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-flex justify-content-center align-items-center">
                <img src="assets/logo1.jpg"
                     alt="login form"
                     class="img-fluid"
                     style="border-radius: 1rem 0 0 1rem;">
              </div>
              <div class="col-md-6 col-lg-6 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="log-in" autocomplete="off">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">CITUNS</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                    <div data-mdb-input-init class="form-outline mb-4 floating-label">
                      <input type="text" formControlName="username" id="loginFormUsername" class="form-control form-control-lg" />
                      <label class="form-label" for="loginFormUsername">Korisniƒçko ime</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4 floating-label">
                      <input type="password" formControlName="password" required id="loginFormUsername" class="form-control form-control-lg" />
                      <label class="form-label" for="loginFormUsername">Lozinka</label>
                    </div>

                    <div class="pt-1 mb-4">
                      <button type="submit" [disabled]="loginForm.invalid" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block">Prijavi se</button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
